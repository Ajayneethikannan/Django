<!doctype html>
<html>
<head>
<title>
HOME PAGE
</title>
</head>
<body>
<h1>
Welcome ..... {{request.user.username}}
</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No active polls are available.</p>
{% endif %}

</body>
</html>
